<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="./css/profileHemocentro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./img/title.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&family=Poppins:wght@400;500;700&family=Prosto+One&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <div class="user">
        <button>
          <div class="text">
            <p>Santa Casa de Maceió</p>
            <h2>Hemocentro</h2>
          </div>
          <div class="arrow">
            <img src="./img/bloodicon.svg" alt="" />
            <img src="./img/icon/more.svg" alt="" />
          </div>
          <div class="divisor">
            <img src="./img/linetop.svg" alt="" />
          </div>
        </button>
        <a href="./indexhemo.html"
          ><button>
            <img src="./img/icon/logout.svg" alt="" /></button
        ></a>
      </div>
    </header>
    <nav>
      <div class="block"></div>
      <div class="icons">
        <a href="./homeHemocentro.html">
          <button >
            <img src="./img/home.svg" alt="" class="imgselected" />
            <img src="./img/homeWhite.svg" alt="" class="imgnotselected" />
          </button>
          <p>Início</p>
        </a>
        <a href="./estoqueHemocentro.html">
          <button class="selected">
            <img src="./img/line chart.svg" alt="" class="imgnotselected" />
            <img
              src="./img/line chartSelected.svg"
              alt=""
              class="imgselected"
            />
          </button>
          <p>Estoque</p>
        </a>

        <a href="./profile.html">
          <button>
            <img src="./img/userid.svg" alt="" class="imgnotselected" />
            <img src="./img/useridSelected.svg" alt="" class="imgselected" />
          </button>
          <p>Perfil</p>
        </a>
      </div>
      <div class="img">
        <img src="./img/gotasidebar.svg" alt="" class="imgnotselected" />
        <div class="title">Sangue Amigo</div>
      </div>
    </nav>
    <main>
      <div class="container">
        <h1>Como está o nosso estoque hoje?</h1>
        <div class="top">
          <div class="top-left">
            <div class="retangulo">
              <img src="./img/iconsanguemap.svg" alt="" />
            </div>
          </div>
          <div class="top-right">
            <div class="retangulo">
              <form action="">
                <div class="bloco">
                  <div class="tipo">A+</div>
                  <select name="" id="">
                    <option value="" selected>Selecione</option>
                    <option value="estavel">Estável</option>
                    <option value="alerta">Alerta</option>
                    <option value="critico">Crítico</option>
                  </select>
                </div>
                <div class="bloco">
                  <div class="tipo">A-</div>
                  <select name="" id="">
                    <option value="" selected>Selecione</option>
                    <option value="estavel">Estável</option>
                    <option value="alerta">Alerta</option>
                    <option value="critico">Crítico</option>
                  </select>
                </div>
                <div class="bloco">
                  <div class="tipo">B+</div>
                  <select name="" id="">
                    <option value="" selected>Selecione</option>
                    <option value="estavel" class="estavel">Estável</option>
                    <option value="alerta">Alerta</option>
                    <option value="critico">Crítico</option>
                  </select>
                </div>
                <div class="bloco">
                  <div class="tipo">B-</div>
                  <select name="" id="">
                    <option value="" selected>Selecione</option>
                    <option value="estavel">Estável</option>
                    <option value="alerta">Alerta</option>
                    <option value="critico">Crítico</option>
                  </select>
                </div>
                <div class="bloco">
                  <div class="tipo">AB+</div>
                  <select name="" id="">
                    <option value="" selected>Selecione</option>
                    <option value="estavel">Estável</option>
                    <option value="alerta">Alerta</option>
                    <option value="critico">Crítico</option>
                  </select>
                </div>
                <div class="bloco">
                  <div class="tipo">AB-</div>
                  <select name="" id="">
                    <option value="" selected>Selecione</option>
                    <option value="estavel">Estável</option>
                    <option value="alerta">Alerta</option>
                    <option value="critico">Crítico</option>
                  </select>
                </div>
                <div class="bloco">
                  <div class="tipo">O+</div>
                  <select name="" id="">
                    <option value="" selected>Selecione</option>
                    <option value="estavel">Estável</option>
                    <option value="alerta">Alerta</option>
                    <option value="critico">Crítico</option>
                  </select>
                </div>
                <div class="bloco">
                  <div class="tipo">O-</div>
                  <select name="" id="">
                    <option value="" selected>Selecione</option>
                    <option value="estavel">Estável</option>
                    <option value="alerta">Alerta</option>
                    <option value="critico">Crítico</option>
                  </select>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- ESSE BOTÃO ABAIXO PRECISA FICAR DENTRO DO FORM, OUTRA HORA EU AJEITO -->
        <div class="bottom">
          <button>Salvar</button>
        </div>
      </div>
    </main>
  </body>
</html>
