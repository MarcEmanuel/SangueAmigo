<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="./img/title.png" />
    <title>Sangue Amigo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="contaainer">
        <div class="login-box">
          <h1>Entrar</h1>
          <form>
            <div class="entradas">
              <input
                type="text"
                name="login"
                id="login"
                placeholder="UsuÃ¡rio"
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Senha"
              />
            </div>
            <div class="conjunto">
              <div class="left">
                <input type="checkbox" name="checkbox" id="checkbox" />
                <label for="checkbox">Lembrar-me</label>
              </div>
              <div class="right">
                <a href="./recoverpass.html"><p>Esqueci minha senha</p></a>
              </div>
            </div>
            <button id="buttonSubmit">Entrar</button>
          </form>
          <a href="./cadastro.html">Criar conta</a>
        </div>
      </div>
    </main>
  </body>

  <script>

    function addListeners() {
      document.getElementById('buttonSubmit').addEventListener('click', (event) => {
        event.preventDefault();
       
        autenticarUsuario();
      })
    }
    addEventListener('DOMContentLoaded', () => {
      addListeners();
    })


    async function autenticarUsuario() {
      try {
        const url = "https://localhost:3000/api/login";
        const email = document.getElementById('login').value;
        const senha = document.getElementById('password').value;
        const data = { email, senha };
        const options = {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, senha }),
        };
  
        const response = await fetch(url, options);
        console.log(`RESPONSE: ${response}`);
      } catch (err) {
        console.log(err)
      }
    }

    function getbloodCentersList() {
      const url = "/bloodCenters/list";

      fetch(url)
        .then((response) => response.json())
        .then((dados) => {
          console.log(dados);
        })
        .catch((error) => {
          alert("Ocorreu um erro: " + error);
        });
    }
  </script>
</html>
